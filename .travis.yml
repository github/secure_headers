*
#language: ruby

rvm:
  - ruby-head
  - 2.6.1
  - 2.5.0
  - 2.4.3
  - jruby-head

env:
  - SUITE=rspec spec
  - SUITE=rubocop

script: bundle exec $SUITE

matrix:
  allow_failures:
    - rvm: jruby-head
    - rvm: ruby-head

before_install:
  - gem update --system
  - gem --version
  - gem update bundler
bundler_args: --without guard -j 3

sudo: false
cache: bundler
